    <body>
      <!-- Navigation code starts here -->
        <header>
          <nav class="navbar sticky-top navbar-expand-lg navbar-light grid" id="navbar">
            <div class="container grid-container">
              <a class="navbar-brand mb-0 h1" href="index.html">MK Tokaria</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

              </button>

              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <span class="sr-only">(current)</span></a></li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <!-- Elements includes paragraph, heading, image and other elements -->
          <main>
            <!-- Heading and sub-heading of the page -->
              <section class="grid-container">
                <div class="container grid-container" id="headingContainer">
                  <h2 class="grid-100" id="headingText" style="padding-bottom: 5px">Contact Me</h2>
                  <p class="grid-100" style="background-color: #D7E1DF;">I'd love to hear from you.</p>
                  <hr class="grid-100" style="margin-top: 2px; margin-bottom: 5px">
                </div>

                <div class="grid">
                  <div class="grid-65">
                    <div class="form-container">
                      <form method="post" id="reused_form" style="font-family: 'Roboto', san-serif;">
                        <label for="name">Your Name:</label>
                        <input id="name" type="text" name="Name" required maxlength="50">
                        <label for="email">Email Address:</label>
                        <input id="email" type="email" name="Email" required maxlength="50">
                        <label for="message">Message:</label>
                        <textarea id="message" name="Message" rows="10" maxlength="6000" required></textarea>
                        <button class="button-primary" type="submit" >Post</button>
                      </form>

                      <div id="success_message" style="display:none">
                          <h3>Submitted the form successfully!</h3>
                          <p> I will get back to you soon. </p>
                      </div>
                      <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                    </div>
                  </div>
                </div>

              <!-- Twitter widget starts her -->
                <div class="grid-container" id="twit-widget">
                    <a class="twitter-timeline" data-width="350" data-height="410" data-theme="light" href="https://twitter.com/Ubaidtokaria007?ref_src=twsrc%5Etfw">Tweets by Ubaidtokaria007</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8">
                    </script>
                </div>
                <hr class="grid-100" style="margin-top: 1px; margin-bottom: 2.5px">
              </section>
          </main>

          <!-- Footer starts from here -->
            <footer class="footer">
              <div class="container grid-container">
